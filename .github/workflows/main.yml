name: Build and Deploy to Firebase Hosting
on:
  push:
    branches: 
      - production
        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Yarn installation
        run: |
          mkdir ~/.npm-global
          npm config set prefix '~/.npm-global'
          export PATH=~/.npm-global/bin:$PATH
          source ~/.profile
          npm install -g yarn
      - name: Checkout Repo
        uses: actions/checkout@production
      - name: Install Dependencies
        run: yarn install
      - name: Build
        run: yarn run build
      - name: Archive Production Artifact
        uses: actions/upload-artifact@production
        with:
          name: build
          path: build
  deploy:
    name: Deploy
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@production
      - name: Download Artifact
        uses: actions/download-artifact@production
        with:
          name: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@production
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
